<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Простое Lofi Radio - один клик и музыка играет без рекламы">
    <title>Lofi Radio - Простое радио</title>
    
    <!-- hreflang для SEO -->
    <link rel="alternate" hreflang="ru" href="https://lofilofi.pages.dev/ru/">
    <link rel="alternate" hreflang="en" href="https://lofilofi.pages.dev/en/">
    <link rel="alternate" hreflang="x-default" href="https://lofilofi.pages.dev/ru/">
    <link rel="canonical" href="https://lofilofi.pages.dev/ru/">
    
    <link rel="stylesheet" href="../styles.css">
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#1a1a2e">
    <script src="../translations.js"></script>
</head>
<body>
    <!-- Переключатель языков -->
    <div class="language-switcher">
        <a href="../ru/" class="lang-link active">RU</a>
        <a href="../en/" class="lang-link">EN</a>
    </div>
    
    <!-- Фоновые декоративные элементы -->
    <div class="background-decoration">
        <div class="lofi-circle circle-1"></div>
        <div class="lofi-circle circle-2"></div>
        <div class="lofi-circle circle-3"></div>
        <div class="lofi-circle circle-4"></div>
    </div>
    
    <!-- Фоновый canvas для большой визуализации -->
    <canvas id="backgroundVisualizer" class="background-visualizer"></canvas>
    
    <div class="container">
        <div class="player-wrapper">
            <!-- Canvas для визуализации звука -->
            <canvas id="audioVisualizer" class="audio-visualizer"></canvas>
            
            <!-- Lofi картинка: девочка в наушниках и котик -->
            <div class="lofi-illustration">
                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <!-- Девочка -->
                    <!-- Голова -->
                    <circle cx="100" cy="80" r="25" fill="rgba(255, 220, 200, 0.8)" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1"/>
                    <!-- Волосы -->
                    <path d="M 75 80 Q 70 60, 85 65 Q 100 50, 115 65 Q 130 60, 125 80 Q 130 100, 100 100 Q 70 100, 75 80" fill="rgba(100, 60, 40, 0.6)"/>
                    <!-- Наушники -->
                    <ellipse cx="80" cy="85" rx="18" ry="12" fill="none" stroke="rgba(255, 255, 255, 0.5)" stroke-width="2"/>
                    <ellipse cx="120" cy="85" rx="18" ry="12" fill="none" stroke="rgba(255, 255, 255, 0.5)" stroke-width="2"/>
                    <line x1="98" y1="85" x2="102" y2="85" stroke="rgba(255, 255, 255, 0.5)" stroke-width="2"/>
                    <!-- Тело -->
                    <ellipse cx="100" cy="130" rx="20" ry="30" fill="rgba(118, 75, 162, 0.4)" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1"/>
                    <!-- Руки -->
                    <ellipse cx="75" cy="125" rx="8" ry="20" fill="rgba(255, 220, 200, 0.8)" transform="rotate(-20 75 125)"/>
                    <ellipse cx="125" cy="125" rx="8" ry="20" fill="rgba(255, 220, 200, 0.8)" transform="rotate(20 125 125)"/>
                    
                    <!-- Котик -->
                    <!-- Тело котика -->
                    <ellipse cx="140" cy="150" rx="15" ry="20" fill="rgba(200, 180, 160, 0.7)" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1"/>
                    <!-- Голова котика -->
                    <circle cx="140" cy="130" r="12" fill="rgba(200, 180, 160, 0.7)" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1"/>
                    <!-- Ушки -->
                    <path d="M 130 125 L 135 115 L 140 125 Z" fill="rgba(200, 180, 160, 0.7)"/>
                    <path d="M 140 125 L 145 115 L 150 125 Z" fill="rgba(200, 180, 160, 0.7)"/>
                    <!-- Хвост -->
                    <path d="M 155 150 Q 165 140, 170 145 Q 175 150, 170 155" stroke="rgba(200, 180, 160, 0.7)" stroke-width="3" fill="none" stroke-linecap="round"/>
                    <!-- Глаза котика -->
                    <circle cx="137" cy="128" r="1.5" fill="rgba(50, 50, 50, 0.8)"/>
                    <circle cx="143" cy="128" r="1.5" fill="rgba(50, 50, 50, 0.8)"/>
                </svg>
            </div>
            
            <div class="visualizer">
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
            </div>
            
            <div class="controls">
                <button id="prevBtn" class="control-btn" aria-label="Предыдущий трек">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <polygon points="19 20 9 12 19 4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <line x1="5" y1="4" x2="5" y2="20" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                
                <button id="playBtn" class="play-btn" aria-label="Play/Pause">
                    <svg class="play-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <polygon points="5 3 19 12 5 21" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <svg class="pause-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" style="display: none;">
                        <rect x="6" y="4" width="4" height="16" stroke-width="2"/>
                        <rect x="14" y="4" width="4" height="16" stroke-width="2"/>
                    </svg>
                </button>
                
                <button id="nextBtn" class="control-btn" aria-label="Следующий трек">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <polygon points="5 4 15 12 5 20" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <line x1="19" y1="4" x2="19" y2="20" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            
            <div class="status" id="status" data-i18n="status.clickToStart">Нажмите для начала</div>
            <div class="source-info" id="sourceInfo"></div>
            <div class="track-info">
                <div class="track-time" id="trackTime">0:00 / 0:00</div>
                <button id="likeBtn" class="like-btn" aria-label="Лайк">
                    <svg class="like-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <div class="track-counter" id="trackCounter"></div>
        </div>
        
        <audio id="audioPlayer" preload="none" crossorigin="anonymous">
            Ваш браузер не поддерживает аудио.
        </audio>
    </div>
    
    <!-- Декоративные элементы для lofi атмосферы -->
    <div class="lofi-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <script src="../script.js"></script>
</body>
</html>
