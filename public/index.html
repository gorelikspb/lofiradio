<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lofi Radio - Redirecting...</title>
    <!-- Canonical указывает на основную страницу -->
    <link rel="canonical" href="https://lofimusic.online/ru/">
    <!-- hreflang для SEO -->
    <link rel="alternate" hreflang="ru" href="https://lofimusic.online/ru/">
    <link rel="alternate" hreflang="en" href="https://lofimusic.online/en/">
    <link rel="alternate" hreflang="x-default" href="https://lofimusic.online/ru/">
    <script>
        // Определяем язык браузера
        const browserLang = navigator.language.split('-')[0];
        const supportedLangs = ['ru', 'en'];
        const defaultLang = 'ru';
        
        // Проверяем, поддерживается ли язык браузера
        const lang = supportedLangs.includes(browserLang) ? browserLang : defaultLang;
        
        // Редирект на языковую версию
        window.location.href = `${lang}/`;
    </script>
    <meta http-equiv="refresh" content="0; url=ru/">
</head>
<body>
    <p>Redirecting to <a href="ru/">Russian version</a> or <a href="en/">English version</a>...</p>
</body>
</html>
