<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // Определяем язык браузера
        const browserLang = navigator.language.split('-')[0];
        const supportedLangs = ['ru', 'en'];
        const defaultLang = 'ru';
        
        // Проверяем, поддерживается ли язык браузера
        const lang = supportedLangs.includes(browserLang) ? browserLang : defaultLang;
        
        // Редирект на языковую версию
        window.location.href = `${lang}/`;
    </script>
    <meta http-equiv="refresh" content="0; url=ru/">
</head>
<body>
    <p>Redirecting to <a href="ru/">Russian version</a>...</p>
</body>
</html>
